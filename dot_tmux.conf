
#set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'



# main prefix key
unbind C-b
set-option -g prefix C-f
bind-key C-M-f send-prefix

set -g @vim_navigator_prefix_mapping_clear_screen ""

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session


# Direct navigation to next and previous window with prefix
bind -n F10 next-window
bind -n F9 previous-window
#TEEEEEEEEEST


set -g @plugin 'kiyoon/treemux'

set -g @treemux-tree-client 'nvim-tree'  # or 'neo-tree'
set -g @treemux-tree-nvim-init-file '~/.tmux/plugins/treemux/configs/treemux_init.lua'

set -g @plugin 'noscript/tmux-mighty-scroll'
set -g mouse on

# Extra
set -g @plugin 'sainnhe/tmux-fzf'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'jaclu/tmux-menus'
set -g @menus_trigger 'm'
set-option -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'arcticicestudio/nord-tmux'
#set -g @nord_tmux_show_status_content '1'
#set -g @nord_tmux_no_patched_font '1'

set -g @continuum-restore 'on'

set -g allow-passthrough on

# Enable true color support
set-option -ga terminal-overrides ",*256col*:Tc"
set -g default-terminal "tmux-256color"
set -g terminal-features 'xterm-256color:RGB,screen-256color:RGB,tmux-256color:RGB'

setw -g synchronize-panes off

# Ensure GNU coreutils (gdate) are used for plugin scripts on macOS
#set-environment -g PATH "/opt/homebrew/bin:/opt/homebrew/opt/coreutils/libexec/gnubin:$PATH"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

